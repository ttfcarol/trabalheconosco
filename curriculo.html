<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de Currículo</title>
</head>
<body>
    <h1>Envio de Currículo</h1>
    <p>Preencha os campos abaixo e envie seu currículo.</p>

    <form action="processar_curriculo.php" method="POST" enctype="multipart/form-data">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="cargo">Cargo Desejado:</label>
        <input type="text" name="cargo" id="cargo" required><br><br>

        <label for="curriculo">Envie seu Currículo:</label>
        <input type="file" name="curriculo" id="curriculo" required><br><br>

        <input type="submit" value="Enviar Currículo">
    </form>
</body>
</html>
